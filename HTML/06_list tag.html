    <body>
        <h1>6.List Tag</h1>
        <!--
            unorder list type
            disc
            square
            cicle
            -->
        <ul type="square">
            <li>list-1</li>
            <li>list-2</li>
            <li>list-3</li>
            <li>list-4</li>
            <li>list-5</li>
        </ul>
        <!--
            order list type
            number
            A
            a
            i
            I
        -->
        <ol type="I">
            <li>list-1</li>
            <li>list-2</li>
            <li>list-3</li>
            <li>list-4</li>
            <li>list-5</li>
        </ol>
    </body>
</html>
