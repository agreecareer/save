<html>

    <body>
        <h1>7.Marquee Tag</h1>
        <!--
            Marquee tag

            A.bgcolor:

            anycolor

            B.behavior:

            0.scroll
            1.slide
            2.alternate

            C.direction:

            0.left
            1.right
            2.up
            3.right

            D.height,width:
            E.scrollamount:
            f.scrolldelay:
            G.loop:
        -->
        <marquee bgcolor="orange" behavior="alternate" direction="right" height="100px" width="250px" scrollamount="100" scrolldelay="" loop="5"><h1>hello</h1></marquee>
    </body>
</html>
